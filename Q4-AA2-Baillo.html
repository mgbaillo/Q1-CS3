<!DOCTYPE html>
<html>
<head>
  <title>Alternative Assessment 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #DEF3FD;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      width: 100%;
      max-width: 600px;
      background: #DEFDE0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    label {
      font-size: 1em;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="reset"] {
      width: 48%;
      background-color: #70E9C6;
      color: white;
      padding: 14px 20px;
      margin: 8px 1%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0056B3;
    }

    input[type="reset"] {
      background-color: #BE8581;
    }

    input[type="reset"]:hover {
      background-color: #c33c26;
    }

    #input1, #input2, #input3, #input4, #input5, #input6, #input7 {
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .input-error {
      border: 2px solid red;
    }

    .input-success {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <form onsubmit="return myFunction();">
    <fieldset form="input">
      <legend>Sign-Up:</legend>
      <label for="Name">Name: </label>
      <input type="text" id="name" name="name" onblur="validateInput(this)" onfocus="resetBorder(this)">
      
      <label for="userName">Preferred Username: </label>
      <input type="text" id="userName" name="userName" onblur="validateInput(this)" onfocus="resetBorder(this)">
      
      <label for="gen">Gender</label>
      <select name="gender" id="gen" onblur="validateInput(this)" onfocus="resetBorder(this)">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer not to mention">Prefer not to mention</option>
      </select>
      
      <label for="password">Password: </label>
      <input type="password" id="pWord" name="password" onblur="validateInput(this)" onfocus="resetBorder(this)">
      
      <label for="email">E-mail: </label>
      <input type="email" id="email" name="email" onblur="validateInput(this)" onfocus="resetBorder(this)">
      
      <label for="address">Address: </label>
      <input type="text" id="address" name="address" onblur="validateInput(this)" onfocus="resetBorder(this)">
      
      <label for="comments">Comments: </label>
      <textarea id="tArea" name="comments" rows="4" cols="50" onblur="validateInput(this)" onfocus="resetBorder(this)"></textarea>
      
      <input type="submit" value="Submit form">
      <input type="reset" value="Reset" onclick="remove()">
    </fieldset>
    
    <fieldset form="output">
      <legend>Sign-Up details:</legend>
      <p id="input1"></p>
      <p id="input2"></p>
      <p id="input3"></p>
      <p id="input4"></p>
      <p id="input5"></p>
      <p id="input6"></p>
      <p id="input7"></p>
    </fieldset> 
  </form>
  
  <script>
    function validateInput(element) {
      if (element.value.trim() === "") {
        element.classList.add("input-error");
        element.classList.remove("input-success");
      } else {
        element.classList.add("input-success");
        element.classList.remove("input-error");
      }
    }

    function resetBorder(element) {
      element.classList.remove("input-error", "input-success");
    }

    function myFunction() {
      var name = document.getElementById("name").value;
      document.getElementById("input1").innerHTML = "Name: " + name;
      var userName = document.getElementById("userName").value;
      document.getElementById("input2").innerHTML = "Username: " + userName;
      var gender = document.getElementById("gen").value;
      document.getElementById("input3").innerHTML = "Gender: " + gender;
      var password = document.getElementById("pWord").value;
      document.getElementById("input4").innerHTML = "Password: " + password;
      var email = document.getElementById("email").value;
      document.getElementById("input5").innerHTML = "E-mail: " + email;
      var address = document.getElementById("address").value;
      document.getElementById("input6").innerHTML = "Address: " + address;
      var interest = document.getElementById("tArea").value;
      document.getElementById("input7").innerHTML = "User's Interest: " + interest;
      return false;
    }

    function remove(){
      document.getElementById("input1").innerHTML=" "; 
      document.getElementById("input2").innerHTML=" "; 
      document.getElementById("input3").innerHTML=" "; 
      document.getElementById("input4").innerHTML=" "; 
      document.getElementById("input5").innerHTML=" "; 
      document.getElementById("input6").innerHTML=" "; 
      document.getElementById("input7").innerHTML=" "; 
        return false;
      }
  </script>
</body>
</html>
